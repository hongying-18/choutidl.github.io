<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>志愿之舟|登录</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/renjiyanzheng.css">
    <script src="../JS/renjiyanzheng.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/jQuery.js"></script>


</head>

<body class="abody">
    <div class="shell">
        <div class="container a-container" id="a-container">
            <form action="" method="" class="form" id="b-form">
                <h2 class="form_title title">登录账号</h2>
                <input type="text" class="form_input" placeholder="账号" id="loginzh">
                <input type="password" class="form_input" placeholder="密码" id="loginpassword">
                <div class="form_link_f">
                    <a class="form_link" id="wangJiMiMa">忘记密码?</a>
                    <a class="form_link" id="youXiangDengLu"> 邮箱登录 </a>
                </div>
                <!-- 忘记密码 -->
                <button class="form_button button submit">登录</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form action="" method="" class="form" id="a-form">
                <h2 class="form_title title">创建账号</h2>
                <div>
                    <input type="text" class="form_input" placeholder="用户名" id="username">
                </div>
                <div>
                    <input type="text" class="form_input" placeholder="账号 (请自定义一个9位数的账号)" id="userAccount">
                    <p id="zhanghaojiaoyan" class=""></p>
                </div>
                <div>
                    <input type="password" class="form_input" placeholder="密码 (请输入6~16位数的密码)" id="password">
                    <p id="mimaqiangduwb" class=""></p>
                </div>
                <div>
                    <input type="password" class="form_input" placeholder="确认密码" id="qrpassword">
                </div>
                <div>
                    <input type="text" class="form_input" placeholder="邮箱" id="userEmail">
                    <p id="youxiangjiaoyan" class=""></p>
                </div>
                <div>
                    <input type="text" class="form_input v_code" id="verificationCode" placeholder="邮箱验证码">
                    <button class="v_code_b">获取验证码</button>
                </div>
                <button class="form_button button submit">注册</button>
            </form>

        </div>

        <div class="switch" id="switch-cnt">
            <!-- 下圆圈 -->
            <div class="switch_circle"></div>
            <!-- 上圆圈 -->
            <div class="switch_circle switch_circle-t"></div>


            <!-- 中间文字 -->
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title" style="letter-spacing: 0;">扬帆起航！</h2>
                <p class="switch_description description">去注册一个账号，登上扬起风帆的船只，我们开始了新的旅程！！！</p>
                <button class="switch_button button switch-btn">注册</button>
            </div>

            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title" style="letter-spacing: 0;">奇妙报考之旅！</h2>
                <p class="switch_description description">已经上船嘛，去登录账号来进入奇妙世界吧！！！</p>
                <button class="switch_button button switch-btn" id="tiaozhuandenglu">登录</button>

            </div>
        </div>
    </div>

    <div class="denglu_beijing">
        <div class="denglu_zhukuang">
            <div>
                <!-- 后端传来的图片 暂时用别的代替 -->
                <div id="verification-image" class="form_input verification-image"></div>
                <input type="text" id="verification-input" class="form_input verification-input">
            </div>
            <button id="verification-button" class=" verification-button">确认</button>
        </div>
    </div>
</body>

</html>
